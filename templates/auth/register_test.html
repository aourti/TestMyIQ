<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .age-field { border: 3px solid red !important; background: yellow !important; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account - Test Version</h2>
        <form method="POST" action="/auth/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group age-field">
                <label for="age" style="color: red; font-size: 18px;">Age (THIS SHOULD BE VISIBLE)</label>
                <input type="number" id="age" name="age" required min="13" max="120" value="18" class="age-field">
                <small style="color: red; font-weight: bold;">Used for IQ calculations</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
